<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para N√≥s Dois</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
    }
    #splash, #pagina2, #conteudo {
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    #splash.active, #pagina2.active, #conteudo.active {
      display: flex;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #ff3366;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    button.show {
      opacity: 1;
      pointer-events: auto;
    }
    .heart {
      position: fixed;
      font-size: 2rem;
      animation: flutuar 7s linear infinite;
    }
    @keyframes flutuar {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="splash" class="active">
    <h1>Clique para iniciar essa surpresa ‚ù§Ô∏è</h1>
    <button onclick="fecharSplash()">Abrir</button>
  </div>

  <div id="pagina2">
    <div style="max-width: 600px; margin-bottom: 2rem;">
      <h2 style="font-size: 2rem; margin-bottom: 1rem;">‚ú® Um momento s√≥ nosso ‚ú®</h2>
      <p style="font-size: 1.1rem; color: #ccc;">
        Esse v√≠deo representa um pedacinho do que sinto por voc√™.<br>
        Que a nossa hist√≥ria continue sendo escrita com amor, cumplicidade e muitos sorrisos. üíñ
      </p>
    </div>
    <div id="video2-container" style="width: 100%; max-width: 560px; height: 315px;"></div>
    <button id="btnContinuar" onclick="abrirConteudo()">Continuar</button>
  </div>

  <div id="conteudo">
    <h2>Nosso v√≠deo especial üíû</h2>
    <div id="player"></div>
    <p id="contador" style="margin-top: 2rem; font-size: 1.2rem;"></p>
  </div>

  <script>
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      heart.innerText = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(criarCoracao, 300);

    function fecharSplash() {
      const splash = document.getElementById('splash');
      splash.style.opacity = 0;
      setTimeout(() => {
        splash.style.display = 'none';
        abrirPagina2();
      }, 1000);
    }

    function abrirPagina2() {
      document.getElementById('pagina2').classList.add('active');

      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
        window.onYouTubeIframeAPIReady = criarPlayerPagina2;
      } else {
        criarPlayerPagina2();
      }
    }

    let player2;
    function criarPlayerPagina2() {
      player2 = new YT.Player('video2-container', {
        height: '315',
        width: '560',
        videoId: 'd0XG0-KgvNw',
        playerVars: {
          autoplay: 1,
          start: 105,
          controls: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          'onStateChange': onPlayer2StateChange
        }
      });
    }

    function onPlayer2StateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('btnContinuar').classList.add('show');
      }
    }

    function abrirConteudo() {
      document.getElementById('pagina2').classList.remove('active');
      document.getElementById('conteudo').classList.add('active');
      inicializarPlayerConteudo();
      iniciarContador();
    }

    let playerConteudo;
    function inicializarPlayerConteudo() {
      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
        window.onYouTubeIframeAPIReady = () => criarPlayerConteudo();
      } else {
        criarPlayerConteudo();
      }
    }

    function criarPlayerConteudo() {
      playerConteudo = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'gZBaznnqQpo',
        playerVars: {
          controls: 1,
          modestbranding: 1,
          rel: 0
        }
      });
    }

    const startDate = new Date('2021-04-02T00:00:00');
    function iniciarContador() {
      function atualizarContador() {
        const agora = new Date();
        const diff = agora - startDate;
        const segundos = Math.floor(diff / 1000);
        const minutos = Math.floor(segundos / 60);
        const horas = Math.floor(minutos / 60);
        const dias = Math.floor(horas / 24);
        const meses = Math.floor(dias / 30.44);
        const anos = Math.floor(meses / 12);
        const mesesRestantes = meses % 12;
        const diasRestantes = Math.floor(dias % 30.44);
        const horasRestantes = horas % 24;
        const minutosRestantes = minutos % 60;
        const segundosRestantes = segundos % 60;
        document.getElementById('contador').innerText =
          `Estamos juntos h√° ${anos} anos, ${mesesRestantes} meses, ${diasRestantes} dias, ` +
          `${horasRestantes} horas, ${minutosRestantes} minutos e ${segundosRestantes} segundos ‚ù§Ô∏è`;
      }
      atualizarContador();
      setInterval(atualizarContador, 1000);
    }
  </script>
</body>
</html>
