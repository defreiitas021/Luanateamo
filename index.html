<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4d4d, #ff9999); /* vermelho amor */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      margin-bottom: 2rem;
      border-radius: 15px;
    }

    .contador {
      font-size: 1.3rem;
      font-style: italic;
      font-weight: bold;
      text-transform: uppercase;
      font-family: 'Georgia', serif;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    .footer {
      font-size: 0.9rem;
      margin-top: auto;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Feliz Dia dos Namorados, minha princesa üíï</h1>

  <div class="photo-grid">
    <img src="IMG-20250609-WA0775.jpg" alt="Foto 1" />
    <img src="IMG-20250611-WA0007.jpg" alt="Foto 2" />
    <img src="IMG-20250611-WA0008.jpg" alt="Foto 3" />
    <img src="IMG-20250611-WA0009.jpg" alt="Foto 4" />
    <img src="IMG-20250611-WA0010.jpg" alt="Foto 5" />
    <img src="IMG-20250611-WA0011.jpg" alt="Foto 6" />
    <img src="IMG-20250611-WA0012.jpg" alt="Foto 7" />
    <img src="IMG-20250611-WA0013.jpg" alt="Foto 8" />
    <img src="IMG-20250611-WA0014.jpg" alt="Foto 9" />
    <img src="IMG-20250611-WA0015.jpg" alt="Foto 10" />
    <img src="IMG-20250611-WA0016.jpg" alt="Foto 11" />
    <img src="IMG-20250611-WA0017.jpg" alt="Foto 12" />
    <img src="IMG-20250611-WA0018.jpg" alt="Foto 13" />
    <img src="IMG-20250611-WA0019.jpg" alt="Foto 14" />
    <img src="IMG-20250611-WA0020.jpg" alt="Foto 15" />
    <img src="IMG-20250611-WA0021.jpg" alt="Foto 16" />
  </div>

  <iframe src="https://www.youtube.com/embed/gZBaznnqQpo" allowfullscreen></iframe>

  <div class="contador" id="contador"></div>

  <div class="footer">Com amor, sempre ‚ù§Ô∏è</div>

  <script>
    const startDate = new Date('2021-04-02T00:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - startDate;

      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);
      const meses = Math.floor(dias / 30.44);
      const anos = Math.floor(meses / 12);

      const diasRestantes = dias % 30;
      const mesesRestantes = meses % 12;
      const horasRestantes = horas % 24;
      const minutosRestantes = minutos % 60;
      const segundosRestantes = segundos % 60;

      document.getElementById('contador').innerText =
        `Estamos juntos h√° ${anos} anos, ${mesesRestantes} meses, ${diasRestantes} dias, ` +
        `${horasRestantes} horas, ${minutosRestantes} minutos e ${segundosRestantes} segundos üíû`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
