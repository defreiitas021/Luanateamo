<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para N√≥s Dois</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a1a; color: #fff; overflow-x: hidden;
  }
  /* Garantindo que as p√°ginas estejam ocultas por padr√£o, s√≥ com active ficam vis√≠veis */
  #splash, #pagina2, #conteudo {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 2rem;
    text-align: center;
  }
  #splash.active, #pagina2.active, #conteudo.active {
    display: flex !important;
  }
  /* ... restante do CSS continua igual ... */
</style>
</head>
<body>
  <!-- P√°gina 1 -->
  <div id="splash" class="active">
    <h1>Clique para iniciar essa surpresa ‚ù§Ô∏è</h1>
    <button onclick="fecharSplash()">Abrir</button>
  </div>

  <!-- P√°gina 2 -->
  <div id="pagina2">
    <h2>‚ú® Um momento s√≥ nosso ‚ú®</h2>
    <p>Esse v√≠deo representa um pedacinho do que sinto por voc√™...</p>
    <div id="video2-container" style="width: 100%; max-width: 560px; height: 315px;"></div>
    <button onclick="voltarSplash()">Voltar</button>
    <button onclick="abrirConteudo()">Continuar</button>
  </div>

  <!-- P√°gina 3 -->
  <div id="conteudo">
    <h1>Feliz Dia dos Namorados, minha princesa üíï</h1>
    <div id="player" style="max-width: 560px; margin: auto;"></div>
    <p id="contador" style="margin-top: 1rem; font-size: 1.2rem; color: #ff3366;"></p>
    <div class="photo-grid">
      <!-- Fotos com texto que aparece s√≥ no hover -->
      <div class="photo-item"><img src="IMG-20250609-WA0775.jpg" alt="" /><div class="photo-text">Amo evoluir com voc√™</div></div>
      <!-- ... as outras fotos ... -->
    </div>
    <button onclick="voltarPagina2()">Voltar</button>
  </div>

<script>
  const splash = document.getElementById('splash');
  const pagina2 = document.getElementById('pagina2');
  const conteudo = document.getElementById('conteudo');

  function fecharSplash() {
    splash.classList.remove('active');
    setTimeout(() => {
      splash.style.display = 'none';
      abrirPagina2();
    }, 500);
  }
  function abrirPagina2() {
    pagina2.classList.add('active');
    splash.classList.remove('active');
    conteudo.classList.remove('active');
    stopPlayer(playerConteudo);
    stopPlayer(playerVideo2);
    playPlayer(playerVideo2);
  }
  function voltarSplash() {
    splash.classList.add('active');
    pagina2.classList.remove('active');
    conteudo.classList.remove('active');
    stopPlayer(playerVideo2);
    stopPlayer(playerConteudo);
  }
  function abrirConteudo() {
    pagina2.classList.remove('active');
    conteudo.classList.add('active');
    splash.classList.remove('active');
    stopPlayer(playerVideo2);
    playPlayer(playerConteudo);
    iniciarContador();
  }
  function voltarPagina2() {
    conteudo.classList.remove('active');
    pagina2.classList.add('active');
    splash.classList.remove('active');
    stopPlayer(playerConteudo);
    playPlayer(playerVideo2);
  }

  // API Youtube players
  let playerVideo2, playerConteudo;
  function onYouTubeIframeAPIReady() {
    playerVideo2 = new YT.Player('video2-container', {
      height: '315',
      width: '560',
      videoId: 'd0XG0-KgvNw',
      playerVars: { start: 105, autoplay: 1, controls: 1, modestbranding: 1 },
      events: { onReady: e => { if(pagina2.classList.contains('active')) e.target.playVideo(); } }
    });
    playerConteudo = new YT.Player('player', {
      height: '315',
      width: '560',
      videoId: 'gZBaznnqQpo',
      playerVars: { autoplay: 1, controls: 1, modestbranding: 1 },
      events: { onReady: e => { if(conteudo.classList.contains('active')) e.target.playVideo(); } }
    });
  }
  function stopPlayer(player) {
    if(player && player.stopVideo) player.stopVideo();
  }
  function playPlayer(player) {
    if(player && player.playVideo) player.playVideo();
  }

  // Contador
  const startDate = new Date('2021-04-02T00:00:00');
  function atualizarContador() {
    const agora = new Date();
    const diff = agora - startDate;
    const segundos = Math.floor(diff / 1000);
    const minutos = Math.floor(segundos / 60);
    const horas = Math.floor(minutos / 60);
    const dias = Math.floor(horas / 24);
    const meses = Math.floor(dias / 30.44);
    const anos = Math.floor(meses / 12);
    const diasRestantes = Math.floor(dias % 30.44);
    const mesesRestantes = Math.floor(meses % 12);
    const horasRestantes = horas % 24;
    const minutosRestantes = minutos % 60;
    const segundosRestantes = segundos % 60;
    document.getElementById('contador').innerText =
      `Estamos juntos h√° ${anos} anos, ${mesesRestantes} meses, ${diasRestantes} dias, ` +
      `${horasRestantes} horas, ${minutosRestantes} minutos e ${segundosRestantes} segundos üíû`;
  }
  function iniciarContador() {
    atualizarContador();
    if(window.intervalContador) clearInterval(window.intervalContador);
    window.intervalContador = setInterval(atualizarContador, 1000);
  }

  // Load YouTube API
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>
</body>
</html>
